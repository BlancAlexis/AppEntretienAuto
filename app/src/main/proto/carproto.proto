syntax = "proto3";

package com.example.manageyourcar.dataLayer;

option java_package = "com.yourapp.data.car";
option java_multiple_files = true;

message Car {
    int32 carID = 1;
    string brand = 2;
    string model = 3;
    string releaseDate = 4;
    string fuel = 5;
    string transmission = 6;
    string motorization = 7;
    int32 power = 8;
    int32 torque = 9;
    int32 maxSpeed = 10;
    repeated int32 mileage = 11;
    int32 ownerID = 12;
}